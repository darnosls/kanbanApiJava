server:
  port: 8000
  error:
    whitelabel:
      enabled: false
debug: true
spring:
  devtools:
    restart:
      enabled: true
  profiles:
    active: dev
  application:
    name: "KanbanBoard"
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    platform: mysql
    url: jdbc:mysql://${DB_HOST}/kanban_board
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver # com.mysql.jdbc.Driver
